<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mole Game</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="shortcut icon" href="img/mole.png"/>
</head>
<body>
    <div id="card">
        <h1>Mole Game</h1>
        <span>Login</span>
        <img src="img/toupeira.gif" alt="Toupeira">
        <form>
            <input type="text" name="user" id="user" placeholder="Usuário">
            <input type="password" name="pwd" id="pwd" placeholder="Senha">
            <input type="button" value="Entrar" onclick="login()">
        </form>    
        <p>Não é cadastrado ? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
